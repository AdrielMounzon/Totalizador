<html>
  <body>
    <h1>Totalizador</h1>
    <form id="formularioTotalizador">
        <label for="cantidad">Cantidad de items: </label>
        <input type="number" id="cantidad"> <br>
        <label for="precio">Precio por item: </label>
        <input type="number" id="precio"> <br>
        <label for="estado">Elige el estado: </label>
        <select id="estado">
            <option>UT</option>
            <option>NV</option>
            <option>TX</option>
            <option>AL</option>
            <option>CA</option>
        </select>
        <div id="impuestoEstado" style="display: inline-block;"> Impuesto del estado: </div>
        <div id="descuentoCantidad"> Descuento por cantidad: </div>
        <div id="precioNeto"></div>
        <input type="submit" value="Calcular" id="botonCalcular"/>
        <div id="precioTotal"></div>
    </form>
    <script src="./src/totalizador.js"></script>
  </body>
</html>
